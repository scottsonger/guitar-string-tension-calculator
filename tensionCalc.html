        function calculateTension() {
            let scale = parseFloat(document.getElementById("scale").value);
            let note1 = parseFloat(document.getElementById("note1").value);
            let note2 = parseFloat(document.getElementById("note2").value);
            let note3 = parseFloat(document.getElementById("note3").value);
            let note4 = parseFloat(document.getElementById("note4").value);
            let note5 = parseFloat(document.getElementById("note5").value);
            let note6 = parseFloat(document.getElementById("note6").value);
            let gauge1 = parseFloat(document.getElementById("gauge1").value);
            let gauge2 = parseFloat(document.getElementById("gauge2").value);
            let gauge3 = parseFloat(document.getElementById("gauge3").value);
            let gauge4 = parseFloat(document.getElementById("gauge4").value);
            let gauge5 = parseFloat(document.getElementById("gauge5").value);
            let gauge6 = parseFloat(document.getElementById("gauge6").value);
            let rating1;
            let rating2;
            let rating3;
            let rating4;
            let rating5;
            let rating6;
            const g = 386.08858;

            let x1 = 2 * scale * note1;
            let y1 = x1 * x1;
            let num1 = y1 * gauge1;
            let tension1 = num1 / g;

            let x2 = 2 * scale * note2;
            let y2 = x2 * x2;
            let num2 = y2 * gauge2;
            let tension2 = num2 / g;

            let x3 = 2 * scale * note3;
            let y3 = x3 * x3;
            let num3 = y3 * gauge3;
            let tension3 = num3 / g;

            let x4 = 2 * scale * note4;
            let y4 = x4 * x4;
            let num4 = y4 * gauge4;
            let tension4 = num4 / g;

            let x5 = 2 * scale * note5;
            let y5 = x5 * x5;
            let num5 = y5 * gauge5;
            let tension5 = num5 / g;

            let x6 = 2 * scale * note6;
            let y6 = x6 * x6;
            let num6 = y6 * gauge6;
            let tension6 = num6 / g;

            if (tension1 < 11) {
                rating1 = "very loose";
            } else if (tension1 < 15) {
                rating1 = "loose";
            } else if (tension1 < 16) {
                rating1 = "medium";
            } else if (tension1 < 18) {
                rating1 = "tight";
            } else {
                rating1 = "very tight";
            }

            if (tension2 < 11) {
                rating2 = "very loose";
            } else if (tension2 < 15) {
                rating2 = "loose";
            } else if (tension2 < 16) {
                rating2 = "medium";
            } else if (tension2 < 28) {
                rating2 = "tight";
            } else {
                rating2 = "very tight";
            }

            if (tension3 < 11) {
                rating3 = "very loose";
            } else if (tension3 < 15) {
                rating3 = "loose";
            } else if (tension3 < 16) {
                rating3 = "medium";
            } else if (tension3 < 18) {
                rating3 = "tight";
            } else {
                rating3 = "very tight";
            }

            if (tension4 < 14) {
                rating4 = "very loose";
            } else if (tension4 < 16) {
                rating4 = "loose";
            } else if (tension4 < 17) {
                rating4 = "medium";
            } else if (tension4 < 20) {
                rating4 = "tight";
            } else {
                rating4 = "very tight";
            }

            if (tension5 < 14) {
                rating5 = "very loose";
            } else if (tension5 < 16) {
                rating5 = "loose";
            } else if (tension5 < 17) {
                rating5 = "medium";
            } else if (tension5 < 20) {
                rating5 = "tight";
            } else {
                rating5 = "very tight";
            }

            if (tension6 < 14) {
                rating6 = "very loose";
            } else if (tension6 < 16) {
                rating6 = "loose";
            } else if (tension6 < 17) {
                rating6 = "medium";
            } else if (tension6 < 20) {
                rating6 = "tight";
            } else {

            }

            let tensionTotal = tension1 + tension2 + tension3 + tension4 + tension5 + tension6;

            document.getElementById("result1").innerHTML = tension1.toFixed(2);
            document.getElementById("result2").innerHTML = tension2.toFixed(2);
            document.getElementById("result3").innerHTML = tension3.toFixed(2);
            document.getElementById("result4").innerHTML = tension4.toFixed(2);

            document.getElementById("rating3").innerHTML = rating3;
            document.getElementById("rating4").innerHTML = rating4;
            document.getElementById("rating5").innerHTML = rating5;
            document.getElementById("rating6").innerHTML = rating6;
            document.getElementById("resultTotal").innerHTML = tensionTotal.toFixed(2);
