        function calculateTension() {
            let rating;
            let stringsCount = parseInt(document.getElementById("numberOfStrings").value) + 1;
            let scale = document.getElementById("scale").value;
            const g = 386.08858;
            let tensionTotal = 0;
            let scales = [];
            let scaleCount = parseInt(document.getElementById("numberOfStrings").value) - 1;

            for (let i = 1; i < stringsCount; i++) {
                let note = parseFloat(document.getElementById(`note${i}`).value);
                let gauge = parseFloat(document.getElementById(`gauge${i}`).value);

                if (scale === "25.5" || scale === "24" || scale === "24.625" || scale === "24.75"
                    || scale === "26.5" || scale === "27" || scale === "28" || scale === "25") {
                    scales[i] = scale;
                    document.getElementById(`scale${i}`).innerHTML = scales[i];
                }
                else if (scale === "25.5-25") {
                    scales[i] = 25 + (i-1) * (0.5 / scaleCount);
                    document.getElementById(`scale${i}`).innerHTML = scales[i].toFixed(2);
                }
                else if (scale === "26.25-25.5") {
                    scales[i] = 25.5 + (i-1) * (0.75 / scaleCount);
                    document.getElementById(`scale${i}`).innerHTML = scales[i].toFixed(2);
                }
                else if (scale === "27-25.5") {
                    scales[i] = 25.5 + (i-1) * (2.5 / scaleCount);
                    document.getElementById(`scale${i}`).innerHTML = scales[i].toFixed(2);
                }
                else if (scale === "28-26.5") {
                    scales[i] = 26.5 + (i-1) * (1.5 / scaleCount);
                    document.getElementById(`scale${i}`).innerHTML = scales[i].toFixed(2);
                }

                let tension = ((2 * parseFloat(scales[i]) * note) ** 2 * gauge) / g;
                tensionTotal = tensionTotal + tension;
                document.getElementById(`result${i}`).innerHTML = tension.toFixed(2);

                if (tension < 12) {
                    rating = "very loose";
                } else if (tension < 15) {
                    rating = "loose";
                } else if (tension < 17) {
                    rating = "medium";
                } else if (tension < 19) {
                    rating = "tight";
                } else {
                    rating = "very tight";
                }
                document.getElementById(`rating${i}`).innerHTML = rating;
            }
            document.getElementById("resultTotal").innerHTML = tensionTotal.toFixed(2);
        }
